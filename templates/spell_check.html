<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spell Check | Flask</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form method="POST">
                    <div class="form-group">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    </div>
                    <div class="form-group">
                      <label for="spell_check">Enter words to check: </label>
                      <input type="text" name="inputtext" class="form-control" id="inputtext">
                    </div>
                    <button type="submit" class="btn form-control btn-default">Submit</button>
                </form>
                <p id='success'>{{ data.input }}</p>
            </div>
        </div>
    </div>

</body>
</html>
