<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Flask</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form method="POST">
                    <div class="form-group">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    </div>
                    <div class="form-group">
                      <label for="email">Username : </label>
                      <input type="text" name="uname" class="form-control" id="uname">
                    </div>
                    <div class="form-group">
                      <label for="password">Password : </label>
                      <input type="password" name="pword" class="form-control" id="pword">
                    </div>
                    <div class="form-group">
                      <label for="2fa">2FA : </label>
                      <input type="password" name="2fa" class="form-control" id="2fa">
                    </div>
                    <button type="submit" class="btn form-control btn-default">Login</button>
                </form>
                <p id='result'>{{ data }}</p>
            </div>
        </div>
    </div>

</body>
</html>
